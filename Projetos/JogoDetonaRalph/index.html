<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

<!--adicionando a font para o jogo do google fontes-->
<link rel="preconnect" href="https://fonts.googleapis.com"> <!--conecta com o goolgle fonts API-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!--Styles-->
<link rel="stylesheet" href="./src/styles/reset.css">
<link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    
    <div class="container"> 
        <!--menu-->
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">
                Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">
                Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/imagens/player.png" height="60px"/>
                <h2>x3</h2>
            </div>
        </div>
        <!--painel-->
        <!--utilizei o seguinte atalho pra facilitar .painel-row>square[id="0"]*3-->
        <div class="painel">
            <div class="painel-row">
                <div class="square " id="1"></div>
                <div class="square " id="2"></div>
                <div class="square" id="3"></div>
            </div>
             <div class="painel-row">
                <div class="square " id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
             <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>














<!--JAVASCRIPT-->
    <script defer src="./src/scripts/engine.js"></script> 
    <!--por boa prática é colocado o JS no final/
 o defer é utilizado para ler todo o html primeiro antes de executar o javascript-->
</body>
</html>
