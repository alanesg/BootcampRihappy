<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <code>Background-clip: padding-box;</code>
    <div class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>

    <code>Background-clip: border-box;</code>
    <div id="border-box" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>

    <code>Background-clip: content-box;</code>
    <div id="content-box" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>

    <code>Background-clip: text;</code>
    <div id="text" class="exemplo">
        <h1>Trilha de CSS</h1>
    </div>
</body>
</html>
