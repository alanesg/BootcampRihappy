<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionando Imagens</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <code>Background-size: auto;</code> 
    <div class="exemplo">
    </div>
  
    <code>Background-size: cover ;</code>
    <div id="cover" class="exemplo">
       
    </div>

    <code>Background-size: contain ;</code>
    <div id="contain" class="exemplo">
    </div>

      <code>Background-size: valor ;</code>
    <div id="tamanho" class="exemplo">
    </div>

      <code>Background-size: <i>valor-1 valor-2;</i> </code>
    <div id="exemplo-x-y" class="exemplo">
    </div>

      <code>Background-size: <i>camada-1</i>></code>
    <div id="exemplo-camadas" class="exemplo">
    </div>

</body>
</html>
