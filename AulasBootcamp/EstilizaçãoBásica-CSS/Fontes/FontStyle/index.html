<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Propriedade Font-Style</title>
</head>
<style>
    #italic {
        font-style: italic;
    }
    #oblique{
        font-style: oblique;
    }
</style>
<body>
    <h1>Propriedade<code>font-style</code></h1>
    <p id="tamanho">Define qual estilo que a font deve ter (normal, itálica, ou oblíqua)</p>

    <code>font-style: normal;</code>
    <p id="normal">normal</p>

    <code>font-style: italic;</code>
    <p id="italic">italic</p>

    <code>font-style:oblique;</code>
    <p id="oblique">oblique</p>
</body>
</html>
