<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>

    <style>
        #exemplo{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Propriedade<code>font-weight</code></h1>
    
    <p id="exemplo">Define se o texto deve ser exibido em formato versalet(small caps)></p>
</body>
</html>
