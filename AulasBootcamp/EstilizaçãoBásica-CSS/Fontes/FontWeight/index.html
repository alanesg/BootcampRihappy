<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Propriedade Font-Style</title>

    <style>
        #exemplo{
            font-weight: 500px;
        }
        #normal{
            font-weight: normal;
        }
        #bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Propriedade<code>font-weight</code></h1>
    <p id="exemplo">Define qual a espessura que font deve ter.</p>

    <code>font-weight: normal;</code>
    <p id="normal">normal</p>

    <code>font-weight: bold;</code>
    <p id="bold">bold</p>
    <hr>
</body>
</html>
