!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBject-fit</title>
    <style>
        /*Object-fit = Ajuste de objeto
        
        fill- ajuste padrão*/
        div{
            width: 200px;
            height: 300px;
            border: 5px solid lightcoral;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #contain{
            object-fit: contain;
        }
        #cover {
            object-fit:cover;
        }
        #none{
            object-fit: none;
        }

    </style>
</head>
<body>
    <h1>Propriedade <code>Object-fit</code></h1>
    <code>Object-fit: fill;</code> (padrão)
    <div>
        <img src="./img/lavanda.jpeg.jpg alt="" id="fill">
    </div>

    <br>

    <code>Object-fit: contain ;</code>
    <div>
        <img src="./img/lavanda.jpeg.jpg" alt="" id="contain">
    </div>

    <br>

    <code>Object-fit: cover ;</code>
    <div>
        <img src="./img/lavanda.jpeg.jpg" alt="" id="cover">
    </div>

    <br>

    <code>Object-fit: none;</code>
    <div>
        <img src="./img/lavanda.jpeg.jpg" alt="" id="none">
    </div>
</body>
</html>
