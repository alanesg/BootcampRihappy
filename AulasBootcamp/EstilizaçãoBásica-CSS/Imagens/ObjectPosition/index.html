<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        /*object position - centralizar imagens ou videos*/
        div{
            width: 200px;
            height: 300px;
            border: 5px solid peachpuff;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;

        }
    </style>
</head>
<body>
    <h1>Propriedade<code>object-position</code></h1>
    <div>
        <img src="./img/lavanda.jpeg.jpg" alt="">
    </div>
</body>
</html>
