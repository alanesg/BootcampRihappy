<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>

    <style>
        p{
            text-transform: capitalize;
        }
    </style>
</head>
<!--text-transform: none = siginifica que 
da forma que eu digita meu texto no parágrafo ele 
vai aparecer na tela pra mim-->

<!--text-transform: capitalize = a primeira letra de cada 
palavra fica maiúscula-->

<!--text-transform: uppercase = deixa tudo em maiusculo-->
<!--text-transform: lowcase = deixa tudo minusculo-->
<!--text-transform: initial = padrão-->
<!--text-transform: inherit = herda o valor definido no elemento PAI-->
<body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p>
        É RESPONSÁVEL por definir quais caracteres vão estar em Maiúsculo, minúsculo, etc
    </p>
</body>
</html>
