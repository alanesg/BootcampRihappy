<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>

    <style>
        *{
            margin-left: 20px;
        }
        h1+p{
            color: brown;
            text-decoration: underline;
            text-decoration-style: wavy ;
            text-decoration-color: blueviolet;
            text-decoration-thickness:2px ;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<!--text-decoration: underline ; linha abaixo-->
<!--text-decoration: line-throught ; linha no meio -->
<!--text-decoration: overline ; linha acima-->

<!--text-decoration-line ; especifica qual linha vai ser adicionada ao texto-->
<!--text-decoration-style; TIPO da linha que irá adicionar-->
<!--text-decoration-color ; cor da linha-->
<!--text-decoration-thikness ; espessura da linha-->


<body>
    <h1>Propriedade <code>text-decoration</code></h1>
    <p>
        Adiciona ou remove linhas no nosso texto: sejam linhas 
        em cima, no meio ou embaixo.
    </p>

    <p>É uma Propriedade abreviada de: </p>
    <ul>
        <li>text-decoration-line</li>
        <li>text-decoration-style</li>
        <li>text-decoration-color</li>
        <li>text-decoration-thickness</li>
    </ul>

    <a href="https://www.google.com">Link de Exemplo</a>

</body>
</html>
