<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra nos Elementos</title>

    <style>
        h2, code {
            text-align: center;
        }
        div {
            width: 200px;
            height: 200px;
            border: 10px solid palevioletred;
            margin: 20px auto;
            background: pink;

            box-shadow: 30px 30px 5px -7px rgb(229, 171, 190); /*sombra por fora*/
          /*  box-shadow: inset 10px 10px 10px 7; /*sombra interna*/
        }
        
    </style>
</head>
