<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores CSS</title>
    <style>

        /*os navegadores disponibilizam cores pré definidas 
        que podem ser utilizadas por colocar o nome delas*/
        li{
            background: wheat;
        }
        #Current-color{
            color: orangered;
            border: 2px solid orange;
            background: transparent;
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores Pré-definidas</li>
        <li id="Current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
