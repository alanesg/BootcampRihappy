<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades CSS</title>
    <style>
        /*
        * width : LARGURA
        * height: ALTURA
        * inherit: define o valor da propriedade
        */
        div {
            background: lightblue;
           width: 200px;
           height: 100px;
          
        }
        #div-01{
            background:lightcoral;
            height: 200px;
            height: 200px;
        }
        #div-02{
            background-color: greenyellow;
            height: inherit;
        }
        
    </style>
</head>
<body>
    <div>Trilha de CSS- muito necess√°ria para aprender a linguagem JaavaScript</div>
    <div id="div-01">
        Sou a div 01
        <div id="div-02">
            Sou a div 02
        </div>
    </div>
</body>
</html>
