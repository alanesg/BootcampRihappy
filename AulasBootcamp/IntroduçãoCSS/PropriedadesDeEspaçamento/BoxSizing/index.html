<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding - CSS</title>
    <style>
        /*box-sizing aceita dois valores, soma os valores.
        widht = largura + borda + padding
        
        */

        div{
            width: 200px;
            height: 200px;
            color:black;

            margin: 20px;
            padding: 20px;
        }
        #cor-01{
            background: rgb(246, 190, 208);
        
        }
        #cor-02{
            background: slateblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="cor-01">
    COR 01
    </div>
    <div id="cor-02">
        COR 02
    </div>
</body>
</html>
