<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 - ESTRUTURA</title>
</head>
<!--trabalhando com as tags FIGURE, FIGCAPTION, PICTURE-->
<!-- figure vai delimitar o escopo de uma imagem ou ilustração-->
 <!--você pode colocar multiplas fontes pra imagem-->
<body>
    <figure>
        <img src="./img/lavanda.jpeg" alt="lavanda">
        <figcaption> campo de Lavanda</figcaption>
    </figure>

    <picture>
        <source src="./img/orquidea.jpeg" media="(min-width: 600px)">
        <img src="./img/orquidea.jpeg" alt="orquidea">
    </picture>
</body>
</html>
