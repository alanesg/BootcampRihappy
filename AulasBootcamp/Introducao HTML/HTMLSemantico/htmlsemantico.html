<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha html Semantico-DIO</title>
</head>
  <!--no html 4 se era usado muito as div para separar o código e delimitar cada parte dele
 agora o HTML5 com sua semnatica, deixa bem claro o que é o quê, facilitando o entendimento de quem programa
  o HTML está deixando de ser fomatação (deixando tudo pro CSS) e ficando só a estruturação
  -->
 <!-- tag novas utilizadas : main, header, 
  footer, nav, section, aside,article, video-->
<body>
  <header></header>
    <main></main>
    <nav></nav>
    <section></section>
    <aside></aside>
    <footer></footer>
</body>
</html>
