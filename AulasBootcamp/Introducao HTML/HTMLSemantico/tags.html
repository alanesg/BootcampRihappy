<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 - estrutural</title>
</head>
<!-- utilizando tags MAIN, HEADER E FOOTER-->
 <!-- header = cabeçario-->
  <!-- main= corpo e principal (NÃO  PODE SER FILHA DAS OUTRAS E NÃO PODE TER DOIS MAINS DENTRO DE UMA PÁGINA)-->
   <!-- footer = rodapé-->
<body>
    
    <main>
        Main
        <header> Header</header>

        <footer>
            <address>Rua de Londres, 235, Centro, RS</address>
        </footer>

        <section>
            <header>Header2</header>
            <footer>Footer2</footer>
        </section>
    </main>  
</body>
</html>
