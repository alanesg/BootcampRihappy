<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 - ESTRUTURA</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blueviolet;
            text-decoration: none;
            border-radius: 5px;
        }
        nav ul li a:hover{
            color: white;
            background-color: bisque;
        }
    </style>
</head>
<!--Utilizando tags ASIDE, SECTION E NAV-->
<!--section é como se fosse a Div, só que a div é genérica-->
<!--o aside é referente a colocar assuntos auxiliares, 
que não tem nada a ver com o objetivo principal como glossario-->
<!--NAV seção de uma página que aponta outras páginas, ou seja, links de navegação -->
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>

            <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
