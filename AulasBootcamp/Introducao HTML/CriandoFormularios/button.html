<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
</head>
<style>
  /* tipos de botões
   * submit = envia formulário 
     * onmouseover = aparece uma janela (javascript)-->
      * reset = limpa todos os campos */
</style>
<body>
   
    <form method="get">
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" name="age"><br>
        <label>Password: </label><input type="password" name="password"><br>

        <button type="submit">Login</button>
     <!--   <button type="button" onmouseover="alert('Bem Vindo(a)!')">Entrar</button> -->
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
