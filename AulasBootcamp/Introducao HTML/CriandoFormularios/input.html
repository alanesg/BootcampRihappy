<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <!--Tipos de input na prática-->
    <form>
        <label>Text: </label><input type="text" /><br> <!--textos e informações-->
        <label>Number: </label><input type="number" min="0" step="5" max="99" /><br> <!--numeros-->
        <label>Range: </label><input type="range" min="0" max="100" /><br> <!--barrinha para deslizar-->
        <label>Color: </label><input type="color" /><br> <!--abrir cartela de cores-->
        <label>E-mail: </label><input type="email" /><br> <!--apenas email-->
        <label>E-mail: </label><input type="url" /><br> <!--email com link-->
        <label>Date: </label><input type="date" /><br> <!--data-->
        <label>Week: </label><input type="week" /><br> <!--semana-->
        <label>Month: </label><input type="month" /><br> <!--mÊs-->
        <label>Checkbox: </label><input type="checkbox" /><br> <!--marcação quadrada-->
        <label>Radio</label><input type="radio" /><br> <!--marcação circular-->
        <label>Hidden: </label><input type="hidden" /><br>  <!--invisivel-->
        <label>File</label><input type="file" /><br> <!--selecionar arquivos-->
        <label>Button: </label><input type="submit" value="Enviar" /><br> <!--botão-->
</html>
