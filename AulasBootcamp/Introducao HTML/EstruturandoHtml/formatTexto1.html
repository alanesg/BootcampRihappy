<head>
    <meta charset="UTF-8">

    <title>Trilha HTML - DIO</title>

<body>
  <!--formatando textos com tags abaixo aprendidas na aula -->
    <!--tag i = deixa itálico-->
    <!--tag b = deixa negrito -->
    <!--strog = deixa em negrito e dá en-->
    <!--tag u = deixa sublinhado-->
    <!--tag mark = deixa marcado-->
    <!--tag sup = eleva ao quadrado-->
    <!--tag sub= fica abaixo-->
    <!--tag blockquote = dá um espaço lado esquerdo -->
    
     <blockquote> <u><strong>Programar</strong></u> 
        <i>é <mark>estudar </mark>algo de novo todos os dias.</i><br> 
        <i>É como <b>matemática</b> e seus números infinitos<sup>2</sup></i>
    </blockquote>
</body>
